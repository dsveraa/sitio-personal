<div class="d-flex align-items-center flex-column">
    <h2 class="mt-5 mb-3 text-center text-primary ">Contacto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="row g-3">
        <!-- Campo Nombre -->
        <div class="col-12">
            <label for="name" class="form-label">Nombre</label>
            <input 
                type="text" 
                id="name" 
                formControlName="name" 
                class="form-control" 
                placeholder="Ej. Mick Jagger" 
                required>
            <div class="invalid-feedback">
                Por favor ingresa tu nombre.
            </div>
        </div>

        <!-- Campo Email -->
        <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                placeholder="Ej. mick@rollingstones.com" 
                required>
            <div class="invalid-feedback">
                Por favor ingresa un correo electrónico válido.
            </div>
        </div>

        <!-- Campo Mensaje -->
        <div class="col-12">
            <label for="message" class="form-label">Comentarios</label>
            <textarea 
                id="message" 
                formControlName="message" 
                class="form-control" 
                rows="5" 
                placeholder="Escribe aquí tu mensaje" 
                required></textarea>
            <div class="invalid-feedback">
                Por favor escribe un mensaje.
            </div>
        </div>

        <!-- Botón Enviar -->
        <div class="col-12 text-end">
            <button 
                type="submit" 
                [disabled]="!contactForm.valid" 
                class="btn btn-primary">
                Enviar comentarios
            </button>
        </div>
    </div>
</form>

    @if (successMessage) {
    <div class="alert alert-success mt-3">
        ¡Mensaje enviado con éxito!
    </div>
    }
</div>
