<div class="d-flex align-items-center flex-column">
    <h2 class="shadows-into-light-regular mb-4 text-center text-primary ">Comentarios</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2">
        <div class="row">
            <div class="form-group">
                <input type="text" id="name" formControlName="name" class="form-control valid" placeholder="Nombre"
                    aria-required="true" aria-invalid="false">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <input type="email" id="email" formControlName="email" class="form-control valid" required
                    placeholder="E-mail" aria-required="true" aria-invalid="false">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <textarea id="message" formControlName="message" class="form-control valid" required cols="100" rows="7"
                    placeholder="Escribe algo bonito" aria-required="true" aria-invalid="false"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" [disabled]="!contactForm.valid"
                class="shadows-into-light-regular2 btn btn-primary rounded-start-5 py-1 px-4">Enviar
                comentarios</button>
        </div>
    </form>
    @if (successMessage) {
    <div class="alert alert-success mt-3">
        ¡Mensaje enviado con éxito!
    </div>
    }
</div>
